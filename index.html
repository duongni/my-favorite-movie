<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirited Away</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container text-center">
      <div class="row">
        <div class="col-12" class="main-background">
          <div class="banner">
            <div class="videocontainer">
              <video class="videoembed" autoplay muted loop>
                <source
                  src="source/images/spiritaway_clip.mp4"
                  type="video/mp4"
                  class="container-fluid"
                />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="col-12">
            <div class="banner-title">
              <h1>Characters</h1>
              <div class="row">
                <div class="col-sm-3">
                  <img
                    src="source/images/Haku.png"
                    alt="Haku"
                    class="character"
                  />
                  <p>Haku</p>
                  <a
                    href="https://ghibli.fandom.com/wiki/Haku"
                    target="_blank"
                  ></a>
                  <small>Miyu Irino</small>
                </div>
                <div class="col-sm-3">
                  <img
                    src="source/images/Chihiro_Ogino.png"
                    alt="Chihiro Ogino"
                    class="character"
                  />
                  <p>Chihiro Ogino</p>
                  <a
                    href="https://ghibli.fandom.com/wiki/Chihiro_Ogino"
                    target="_blank"
                  ></a>
                  <small>Daveigh Chase</small>
                </div>
              </div>
            </div>
          </div>
          <p class="caption">
            Video courtesy of
            <a
              href="https://www.youtube.com/watch?v=CHCUkXUPkFM&t=16s"
              target="_blank"
              >Trailer World</a
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
