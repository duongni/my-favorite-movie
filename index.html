<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spirited Away</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="source/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <img
            src="source/images/spirited-away-poster-2.jpeg"
            alt="end scene"
            class="container-fluid poster-image"
          />
          <div class="banner">
            <div class="videocontainer">
              <video class="videoembed" autoplay muted loop>
                <source
                  src="source/images/spiritaway_clip.mp4"
                  type="video/mp4"
                  class="container-fluid"
                />
                Your browser does not support the video tag.
              </video>
            </div>
          </div>
          <div class="col-12">
            <div class="banner-title">
              <h1>Spirited Away</h1>
            </div>
          </div>
        </div>
        <p class="caption">
          Video courtesy of
          <a
            href="https://www.youtube.com/watch?v=CHCUkXUPkFM&t=16s"
            target="_blank"
            >Trailer World</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
